<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生編集</title>
</head>
<body>
<h1>受講生編集</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <!-- 学生情報 -->
  <div>
    <label>名前</label>
    <input type="text" th:field="*{student.name}"/>
  </div>
  <div>
    <label>カナ名</label>
    <input type="text" th:field="*{student.furigana}"/>
  </div>
  <div>
    <label>studentId</label>
    <input type="text" th:field="*{student.studentId}" readonly>
  </div>
  <div>
    <label>ニックネーム</label>
    <input type="text" th:field="*{student.nickName}"/>
  </div>
  <div>
    <label>メールアドレス</label>
    <input type="text" th:field="*{student.email}"/>
  </div>
  <div>
    <label>地域</label>
    <input type="text" th:field="*{student.region}"/>
  </div>
  <div>
    <label>年齢</label>
    <input type="number" th:field="*{student.age}" min="0"/>
  </div>
  <div>
    <label>性別</label>
    <input type="text" th:field="*{student.gender}"/>
  </div>
  <div>
    <label>備考</label>
    <input type="text" th:field="*{student.remark}"/>
  </div>

  <!-- コース情報 -->
  <div th:each="course, stat : *{studentsCourseList}">
    <h4>コース [[${stat.index}+1]]</h4>
    <input type="hidden" th:field="*{studentsCourseList[__${stat.index}__].id}"/>
    <label>コース名</label>
    <input type="text" th:field="*{studentsCourseList[__${stat.index}__].courseName}"/>
    <label>開始日</label>
    <input type="date" th:field="*{studentsCourseList[__${stat.index}__].startDate}"/>
    <label>終了日</label>
    <input type="date" th:field="*{studentsCourseList[__${stat.index}__].finishDate}"/>
    <label>申込状況</label>
    <select th:field="*{studentsCourseList[__${stat.index}__].status}">
      <option value="仮申込" th:selected="${course.status == '仮申込'}">仮申込</option>
      <option value="本申込" th:selected="${course.status == '本申込'}">本申込</option>
      <option value="受講中" th:selected="${course.status == '受講中'}">受講中</option>
      <option value="受講終了" th:selected="${course.status == '受講終了'}">受講終了</option>
    </select>
  </div>

  <div>
    <button type="submit">更新</button>
    <a th:href="@{/students/search}">戻る</a>
  </div>

</form>
</body>
</html>
